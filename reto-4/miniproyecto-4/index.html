<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  <title>Cuenta regresiva para año nuevo</title>
  <link rel="stylesheet" href="../../style.css" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main>
    <div class="container pt-5">
      <div class="row justify-content-between align-items-center">
        <div class="col col-auto"><h1>Cuenta regresiva para Año Nuevo</h1></div>
        <div class="col col-auto"><a class="btn btn-warning" href="../index.html">Volver a los miniproyectos</a></div>
      </div>
      <div class="charts">
        <div class="chart">
            <div class="circle center-abs"></div>
            <svg class="center-abs" width="150" height="150">
                <circle class="outer" cx="75" cy="75" r="70" />
            </svg>
            <span class="text center-abs" id="days"></span>
            <h3>Días</h3>
        </div>
        <div class="chart">
            <div class="circle center-abs"></div>
            <svg class="center-abs" width="150" height="150">
                <circle class="outer" cx="75" cy="75" r="70" />
            </svg>
            <span class="text center-abs" id="hours"></span>
            <h3>Horas</h3>
        </div>
        <div class="chart">
            <div class="circle center-abs"></div>
            <svg class="center-abs" width="150" height="150">
                <circle class="outer" cx="75" cy="75" r="70" />
            </svg>
            <span class="text center-abs" id="minutes"></span>
            <h3>Minutos</h3>
        </div>
        <div class="chart">
            <div class="circle center-abs"></div>
            <svg class="center-abs" width="150" height="150">
                <circle class="outer" cx="75" cy="75" r="70" />
            </svg>
            <span class="text center-abs" id="seconds"></span>
            <h3>Segundos</h3>
        </div>
    </div>
    </div>
  </main>
  <script src="./index.js"></script> 
</body>
</html>
