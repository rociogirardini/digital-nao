<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Convertidor de números a palabras</title>
  </head>
  <body>
    <main>
        <div class="container pt-5">
            <div class="row justify-content-between align-items-center">
                <div class="col col-auto">
                <h1>Conversor de números a palabras</h1>
                </div>
                <div class="col col-auto">
                  <a class="btn btn-warning" onclick="goBack()"
                    >Volver a los miniproyectos</a
                  >
                </div>
                <form method="POST" action="/">
                    <label for="numero" class="form-label">Ingresá un número:</label>
                    <input type="number" id="numero" name="numero" class="form-control" />
                    <button type="submit" class="btn btn-success mt-2">Convertir</button>
                  </form>
                  {% if resultado %}
                  <p>Representación en palabras: {{ resultado }}</p>
                  {% endif %}
        </div>
    </main>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
